<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Demo</title>
</head>
<body>
    <script>
        let obj1={
            name:'Adam',
            age:20,
            getInfo:function(){console.log(`${this.name} is ${this.age} years Old`)}
        }
        console.log(obj1.__proto__)
        let obj2={
            name:'John'
        }
        obj2.__proto__=obj1 
        console.log(obj2);
        
    </script>
</body>
</html>
