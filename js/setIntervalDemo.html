<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval Demo</title>
</head>
<body>
    <span id="result"></span>
    <script>
        
        let count=0;
        setInterval(
            ()=>{
                console.log(count++);
                document.getElementById("result").innerHTML=count;
            },2000);
            console.log("Start...");
            function greeting(){
                console.log("Hello");
            }
            setTimeout(
                ()=>{
                    greeting()
                },5000
            );
            console.log("End...");
            
        

    </script>
</body>
</html>
