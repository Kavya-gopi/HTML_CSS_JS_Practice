<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form validation</title>
  </head>
  <body>
    <form id="myform">
      <div>
        <label for="name">Enter Your name</label><br />
        <input type="text" id="name" name="name" /><br />
        <span id="nameErr" style="color: red"></span>
      </div>
      <div>
        <label for="num">Enter Your number</label><br />
        <input type="number" id="num" name="num" /><br />
        <span id="numErr" style="color: red"></span>
      </div>
      <div>
        <label for="phone">Enter Mobile Number</label><br />
        <input type="tel" id="phone" name="phone_no" /><br />
        <span id="telErr" style="color: red"></span>
      </div>
      <div>
        <label for="password">Enter Your Password</label><br />
        <input type="password" id="password" name="password"><br/>
        <span id="passErr" style="color:red"></span>
      </div>
      <br />
      <input type="submit" value="submit" />
    </form>
    <script>
      document
        .getElementById("myform")
        .addEventListener("submit", function (event) {
          let namePattern = /^[a-zA-Z]{5,10}$/;
          let numPattern = /^[0-9]{2}$/;
          let mobPattern = /^(\d{3})[- ]?(\d{3})[- ]?(\d{4})$/;

          let name = document.getElementById("name").value;
          let num = document.getElementById("num").value;
          let phoneno = document.getElementById("phone").value;
          if (name === "") {
            document.getElementById("nameErr").innerText =
              "Please Enter your name";
            event.preventDefault();
          } else if (!namePattern.test(name)) {
            document.getElementById("nameErr").innerText =
              "Name must contains only alphabets and max 10 chars and min 5";
            event.preventDefault();
          }

          if (num === "") {
            document.getElementById("numErr").innerText =
              "Please Enter a number";
            event.preventDefault();
          } else if (!numPattern.test(num)) {
            document.getElementById("numErr").innerText =
              "Please enter two digit number";
            event.preventDefault();
          }
          if (phoneno === "") {
            document.getElementById("telErr").innerText =
              "Please Enter Your Mob no";
            event.preventDefault();
          } else if (!mobPattern.test(phoneno)) {
            document.getElementById("telErr").innerText =
              "Please Enter a valid mobile no";
            event.preventDefault();
          }
        });
    </script>
  </body>
</html>
