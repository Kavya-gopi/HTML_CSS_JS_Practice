<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factor(a){
            return function(b){
                return `${a} x ${b} = ${a*b}`;
            }
        }
        let fun=factor(3);
        for(let i=1;i<=10;i++){
            console.log(fun(i));
        }

        let fun2=factor(4);
        for(let i=1;i<=10;i++){
            console.log(fun2(i))
        }
    </script>
</body>
</html>
